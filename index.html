<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Seas Demo</title>
</head>
<body>
  <form>
    <input id="cleanUpName" type="text" placeholder="Group Name">
    <input id="cleanUpLocation" type="text" placeholder="Location">
    <input id="cleanUpDate" type="date" placeholder="Date">
    <input id="cleanUpTime" type="time" placeholder="Time">
  </form>

  <button id="submitBtn"><b>Submit</b></button>

  <hr/>
  <br/>

  <button id="cleanUpTally"><b>+1 Trash Collected</b></button>

  <br/>

  <input id="cleanUpAmount" type="number">
  <button id="submitAmount"><b>Submit</b></button>


  <script type="module" src="teamSeasScript.js">
  </script>
</body>
</html>
